<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Sheba</title>
    <!-- Boot strap v[5.2]  css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/purchase.css">
    <!-- smtpjs -->
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
 <!-- ***********navigation***************** -->
<div id="navigation_Ticket">
    <div id="navigation"></div>
</div>
<!-- *****notice box section******** -->
<div id="worning_Container"></div>
<!-- ******Timer section******* -->
 <div class="timer d-flex justify-content-between">
    <div class="d-flex gap-3 ps-4 pt-3 fw-normal h3 custom-timer"><p><i class="fa-regular fa-clock"></i></p><p id="timar">04:00</p></div>
    <div class="mt-2 pe-4 pt-3 custom-remaining">Remaining, to initiate your payment process</div>
 </div>
 <!-- ********verify OTP section******** -->
 <div class="rounded custom-otp-c">
    <div class="verify-phone-number">
        <div class="d-flex justify-content-between border-bottom">
            <p class="px-3 pt-4">Verify Your Phone Number</p>
            <p class="px-3 pt-3"><input class="py-1 border rounded custom-input-p-number" type="text" placeholder="+88" disabled></p>
        </div>
    </div>
    <div class="otp-img">
        <div class="d-flex justify-content-center"><img src="./assets/images/verifyOtp.png" alt="img"></div>
        <h3 class="text-center fw-bold custom-otp-h h4">Enter Your OTP Code</h3>
        <p class="text-center custom-otp-p">Please enter the 4-digit code you received on your mobile.</p>
    </div>
    <div class="otp-input d-flex justify-content-between gap-2">
        <input id="otp_Input_Field" class="border w-100 border-white text-center custom-input-otp" type="number" min="0" max="9" placeholder="*">
        <input id="otp_Input_Field" class="border w-100 border-white text-center custom-input-otp" type="number" min="0" max="9" disabled placeholder="*">
        <input id="otp_Input_Field" class="border w-100 border-white text-center custom-input-otp" type="number" min="0" max="9" disabled placeholder="*">
        <input id="otp_Input_Field" class="border w-100 border-white text-center custom-input-otp" type="number" min="0" max="9" disabled placeholder="*">
    </div>
    <div class="resend-otp d-flex justify-content-between">
        <p id="second_Timer">00.00</p>
        <p><a id="resend_Otp">Resend otp</a></p>
    </div>
    <div class="otp-submit pb-4"><button id="otp_submit_Btn" class="otp-submit-btn py-2 rounded-pill border-white w-100 ">verify</button></div>
 </div>
<!-- ********footer section********* -->
<div id="footer"></div>
 <!-- Boot strap v[5.0.2] scrpt-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <!-- coustom js  -->
<script src="./assets/js/purchase.js" type="module"></script>
</body>
</html>
